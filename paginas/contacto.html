<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias - Cursada</title>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Link css custom -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <script>
      // Aplica modo oscuro si está guardado en localStorage
      if (localStorage.getItem('modo-oscuro') === 'true') {
        document.body.classList.add('modo-oscuro');
      }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-nav-color">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse centrar-elementos" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./avisos.html">Avisos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobreMi.html">Sobre Mí</a></li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./materias.html">Materias 2025</a></li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contacto.html">Contacto</a></li>
                    </li>
                </ul>
            </div>
            <div class="modos">
                <button id="modo-claro" class="btn btn-light">Modo Claro</button>
                <button id="modo-oscuro" class="btn btn-dark">Modo Oscuro</button>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <main>
            <h1>Formulario de contacto</h1>

            <form id="formulario-contacto">
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input id="nombre-form" type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Ingrese su email</label>
                    <input id="email-form" type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirmar email</label>
                    <input id="email-confirmado-form" type="text" class="form-control">
                </div>

                <div class="mb-3">
                  <label class="form-label">Asunto</label>
                  <input id="asunto-form" type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <br>
                    <textarea id="mensaje-form" name=""></textarea>
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div id="mensaje-validacion" class="mt-3"></div>
            
        </main>      
    </div>

    <footer>
        &copy; 2024 Juan Martín Miñarro - UADE - Desarrollo Web
    </footer>

    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../js/modo.js"></script>
    <script src="../js/formContacto.js"></script>
    <script>
      // Alternar modo oscuro y guardar preferencia
      function toggleModoOscuro() {
        document.body.classList.toggle('modo-oscuro');
        localStorage.setItem('modo-oscuro', document.body.classList.contains('modo-oscuro'));
      }
      // Llama a toggleModoOscuro() desde un botón o evento para alternar el modo
    </script>
</body>
</html>
